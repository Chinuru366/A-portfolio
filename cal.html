<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cal.css">
  <link rel="stylesheet" href="respon.css">
</head>
<body>

  <div class="content" >
    <div class="container">
      <h1 style="text-align: center;">Calculator</h1>
    <div class="answer"><input type="text" placeholder="answer" id="display" disabled></div>
     
    <div class="first">
      <button  onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button  onclick="appendValue('3')">3</button>
      <button  onclick="appendValue('4')">4</button>
    </div>
    <div class="second">
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
    </div>
    <div class="third">
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('+')">+</button>
      <button  onclick="appendValue('-')">-</button>
      
    </div>
    <div class="forth">
      <button onclick="clearDisplay()" id="clear" title="Clear">AC</button>
      <button  onclick="appendValue('/')" >/</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="deletelastChar('x')" title="Delete">x</button>
    </div>
    <div><button onclick="CalculateResult()" class="equal">=</button></div>
  
    </div>
  
  </div>
 







<script src="cal.js"></script>




</body>
</html>
